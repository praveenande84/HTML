<!DOCTYPE html>

<html>

<head>
<title>textbox</title>
</head>

<body>

<center><h2>form</h2></center>
<hr><hr>



<center><h2>textbox</h2></center>
<hr>
<form>

<input type="text">
<br><br>

<input type="text" size="30px">
<br><br>


<!--autofocus is used to when page open cursor is placed in this text box-->
<input type="text" size="30px" autofocus>
<br><br>


<!--placeholder is used to show some text in text box..the text will remove when you enter some text in the text box-->
<input type="text" size="30px" autofocus placeholder="text box">
<br><br>

<!--If you want to some text enter before open the webpage with attribute value-->
<input type="text" size="30px" autofocus placeholder="text box" value="text-box">
<br><br>


<!--required empty attribute is worked when leave the empty text box. -->
<input type="text" size="30px" autofocus placeholder="text box" required>
<br><br>


<input type="submit">
<br><br>


</form>
<hr>




</body>

</html>
