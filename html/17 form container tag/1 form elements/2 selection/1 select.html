<!DOCTYPE html>

<html>

<head>
<title>select</title>
</head>

<body>

<center><h2>form</h2></center>
<hr><hr>

<center><h2>select</h2></center>
<hr>

<center><h2>select options</h2></center>
<hr>


<form>

<!--It is worked as dropdown menu-->
<select>
  <option>html</option>
  <option>css</option>
  <option>js</option>
  <option>jQuery</option>
  <option>bootstrap</option>
  <option>angular</option>
</select>

</form>
<hr>

<center><h2>select options with optgroup</h2></center>
<hr>



<form>

<!--It is worked as dropdown menu-->
<select>
   <optgroup label="ui technologies">
        <option>html</option>
        <option>css</option>
        <option>js</option>
        <option>jQuery</option>
        <option>bootstrap</option>
        <option>angular</option>
	</optgroup>
	
	<optgroup label="server">
	   <option>C#.net</option>
       <option>asp.net</option>
	 </optgroup>
	 
	 <optgroup label="database">
	   <option>SQL server</option>
	   <option>Azure</option>
	 </optgroup>
</select>

</form>
<hr>




</body>

</html>
