<!DOCTYPE html>

<html>

  <head>
    <title>Link</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  
  <body>
    <div id="top" class="section">
      <h1>Top</h1>
      <a href="#middle">Middle</a>
      <a href="#bottom">Bottom</a>
    </div>
    
    <div id="middle" class="section">
      <h1>Middle</h1>
      <a href="#top">Top</a>
      <a href="#bottom">Bottom</a>
    </div>
    
    <div id="bottom" class="section">
      <h1>Bottom</h1>
      <a href="#top">Top</a>
      <a href="#middle">Middle</a>
    </div>
    
  </body>

</html>
