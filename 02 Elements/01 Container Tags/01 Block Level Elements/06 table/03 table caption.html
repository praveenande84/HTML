<!DOCTYPE html>

<html>

<head>
<title>table container tag</title>
</head>

<body>

<center><h2>table</h2></center>
<hr><hr>

<table border="5px" cellpadding="10px" cellspacing="20px" bordercolor="red" align="center" background="praveen.jpg">

<center><h2>no-caption</h2></center>
<hr><hr>

<h2>number detailes</h2>

<th colspan="3">header</th>
<tr> <td bgcolor="red">column1</td>   <td>column2</td> <td>column3</td> </tr>
<tr> <td>1</td> <td>4</td> <td>7</td> </tr>
<tr> <td rowspan="2" bgcolor="yellow">2</td> <td>5</td> <td>8</td> </tr>
<tr>  <td>6</td> <td>9</td> </tr>


</table>
<hr>

<center><h2>caption</h2></center>
<hr><hr>

<table border="5px" cellpadding="10px" cellspacing="20px" bordercolor="red" align="center" background="praveen.jpg">

<caption>number detailes</caption>>

<th colspan="3">header</th>
<tr> <td bgcolor="red">column1</td>   <td>column2</td> <td>column3</td> </tr>
<tr> <td>1</td> <td>4</td> <td>7</td> </tr>
<tr> <td rowspan="2" bgcolor="yellow">2</td> <td>5</td> <td>8</td> </tr>
<tr>  <td>6</td> <td>9</td> </tr>


</table>
<hr>


</body>

</html>
