<!DOCTYPE html>

<html>

<head>
<title>Marque</title>
</head>


<body>

<center><h1>SCROLLING WITH marquee CONTAINER TAG</h1></center>
<hr><hr>

<center><h2>SCROLING FROM RIGHT TO LEFT</h2></center>
<hr>


<marquee>SCROLING FROM RIGHT TO LEFT</marquee>
<hr>

<marquee bgcolor="orange">SCROLING FROM RIGHT TO LEFT</marquee>
<hr>

<marquee bgcolor="orange"><font size="6">SCROLING FROM RIGHT TO LEFT</font></marquee>
<hr>

<marquee bgcolor="orange"><font size="6" color="blue">SCROLING FROM RIGHT TO LEFT</font></marquee>
<hr>

<marquee bgcolor="orange"><font size="6" color="blue" face="impact">SCROLING FROM RIGHT TO LEFT</font></marquee>
<hr>

</body>


</html>
