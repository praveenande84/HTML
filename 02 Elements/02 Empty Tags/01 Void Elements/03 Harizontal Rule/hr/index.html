<!DOCTYPE html>

<html>

  <head>
    <title>Harizontal Rule</title>
  </head>
  
  <body>
    <h1>
      Twinkle Twinkle Little Star
    </h1>
    <hr />  <!--Harizontal Rule-->
    <p>
      Twinkle, twinkle, little star, <br />
      How I wonder what you are! <br />
      Up above the world so high, <br />
      Like a diamond in the sky.
    </p>
    <hr />
  </body>

</html>
