<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>




<!--select-->
<!--The selected attribute specifies that an option should be pre-selected when the page loads.-->
<select>
    <option value="one">One</option>
    <option value="two">Two</option>
    <option value="three" selected>Three</option>
    <option value="four">Four</option>
    <option value="five">Five</option>
</select>


<!-- radio-->
<!--The checked attribute specifies that an input element should be pre-selected (checked) when the page loads.-->
<input type="radio" id="genderMale" value="Male" name="gender"> Male
<input type="radio" id="genderFemale" value="Female" name="gender" checked> Female




</body>
</html>
